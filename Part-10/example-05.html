<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript">
      function myfunction() {
        alert("HELLO");
      }

      <input type="button" onclick="myfunction()" value="Panggil MyFunction" />

  </body>
