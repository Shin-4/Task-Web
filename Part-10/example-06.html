    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      function myfunction(txt) {
        alert(txt);
      }
    </script>

      type="button"
      onclick="myfunction('Good Evening!')"
      value="Selamat Malam"
    />

      ketikan di tekan salah satu tombol maka fungsi akan di panggil dan pesan
      akan di tampilkan
    </p>
  </body>
