<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penggunaan atribut Cellpadding dan cellspacing dalam Table</title>
  </head>
  <body>
    <h3>Belajar atribut cellpadding & cellspacing dalam Tabel</h3>
    <table border="1" cellspacing="0" cellpadding="0">
      <tr>
        <td>Baris1, kolom1</td>
        <td>Baris1, kolom2</td>
        <td>Baris1, kolom3</td>
      </tr>
      <tr>
        <td>Baris2, kolom1</td>
        <td>Baris2, kolom2</td>
        <td>Baris2, kolom3</td>
      </tr>
    </table>
    <table border="1" cellspacing="3" cellpadding="5">
      tr>
        <td>Baris1, kolom1</td>
        <td>Baris1, kolom2</td>
        <td>Baris1, kolom3</td>
      </tr>
      <tr>
        <td>Baris2, kolom1</td>
        <td>Baris2, kolom2</td>
        <td>Baris2, kolom3</td>
      </tr>
    </table>
  </body>
</html>
